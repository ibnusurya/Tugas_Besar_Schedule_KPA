<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Konfirmasi Pendaftaran Penelitian</title>
    </h:head>
    <h:body>
        <h2>Halaman Konfirmasi Penelitian</h2>
        <h:panelGrid columns="2">
            <h:outputText value="Program Study :"/>
            <h:outputText value="#{daftarBean.prodi}"/>
            
            <h:outputText value="Nama Mahasiswa :"/>
            <h:outputText value="#{daftarBean.nama}"/>
            
            <h:outputText value="Topik Penelitian :"/>
            <h:outputText value="#{daftarBean.topikpa}"/>
            
            <h:outputText value="Pembimbing :"/>
            <h:outputText value="#{daftarBean.dosen}"/>
            
            <h:outputText value="Email :"/>
            <h:outputText value="#{daftarBean.email}"/>
                
        </h:panelGrid> 
    </h:body>
</html>
